<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="icon" type="image/png" href="img/mystery-box.png" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div
      style="
        background: #e7f3f9;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      "
    >
      <table
        data-thumb="img/quote.png"
        data-module="Quote"
        data-bgcolor="Background"
        mc:repeatable="layout"
        mc:hideable=""
        mc:variant="Quote"
        width="100%"
        border="0"
        cellspacing="0"
        cellpadding="0"
        bgcolor="#e7f3f9"
      >
        <tbody>
          <tr>
            <td align="center">
              <table
                data-bgcolor="Feature BG"
                bgcolor="#c63f3f"
                align="center"
                class="table600"
                width="600"
                border="0"
                cellspacing="0"
                cellpadding="0"
                background="img/feature-bg.png"
                style="
                  background-size: cover;
                  background-position: bottom;
                  background-color: rgb(160, 213, 234);
                "
              >
                <tbody>
                  <tr>
                    <td align="center" style="line-height: 0xp">
                      <img
                        class="img1"
                        style="
                          display: block;
                          line-height: 0px;
                          font-size: 0px;
                          border: 0px;
                        "
                        src="img/feature-top-snow.png"
                        width="600"
                        height="40"
                        alt="img"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td height="25"></td>
                  </tr>
                  <tr>
                    <td align="center">
                      <table
                        class="table-inner"
                        width="520"
                        border="0"
                        cellspacing="0"
                        cellpadding="0"
                      >
                        <!--content-->
                        <tbody>
                          <img
                            id="loading"
                            src="https://img.pikbest.com/png-images/20190918/cartoon-snail-loading-loading-gif-animation_2734139.png!f305cw"
                            alt="Loading..."
                            style="display: none; width: 150px"
                          />
                          <tr>
                            <td
                              data-link-style="text-decoration:none; color:#d32f2f;"
                              data-link-color="Feature Link"
                              data-color="Main Text Feature"
                              data-size="Main Text Feature"
                              mc:edit="quote content"
                              align="center"
                              style="
                                font-family: 'Open sans', Arial, sans-serif;
                                color: #ffffff;
                                font-size: 16px;
                                line-height: 33px;
                                font-style: italic;
                              "
                            >
                              <div
                                style="margin: 0px auto; width: 70%"
                                id="quoteContent"
                              ></div>
                            </td>
                          </tr>
                          <!--end content-->
                          <tr>
                            <td height="5"></td>
                          </tr>
                          <!--name-->
                          <tr>
                            <td
                              data-link-style="text-decoration:none; color:#d32f2f;"
                              data-link-color="Feature Link"
                              data-color="name"
                              data-size="name"
                              mc:edit="quote name"
                              align="center"
                              style="
                                font-family: 'Times New Roman', Arial,
                                  sans-serif;
                                color: #0099cc;
                                font-size: 20px;
                                line-height: 33px;
                                font-style: italic;
                                font-weight: bold;
                              "
                            >
                              <div id="quoteAuthor"></div>
                            </td>
                          </tr>
                          <!--end name-->
                        </tbody>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td height="10"></td>
                  </tr>
                  <tr>
                    <td align="center" style="line-height: 0xp">
                      <img
                        class="img1"
                        style="
                          display: block;
                          line-height: 0px;
                          font-size: 0px;
                          border: 0px;
                        "
                        src="img/feature-bottom-snow.png"
                        width="600"
                        height="112"
                        alt="img"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
      <table
        data-thumb="img/footer.png"
        data-module="Footer"
        data-bgcolor="Background"
        mc:repeatable="layout"
        mc:hideable=""
        mc:variant="Footer"
        bgcolor="#e7f3f9"
        width="100%"
        border="0"
        cellspacing="0"
        cellpadding="0"
      >
        <tbody>
          <tr>
            <td align="center">
              <table
                class="table600"
                bgcolor="#FFFFFF"
                width="600"
                border="0"
                align="center"
                cellpadding="0"
                cellspacing="0"
              >
                <tbody>
                  <tr>
                    <td height="35"></td>
                  </tr>
                </tbody>
              </table>
              <table
                align="center"
                class="table600"
                width="600"
                border="0"
                cellspacing="0"
                cellpadding="0"
              >
                <tbody>
                  <tr>
                    <td align="center" style="line-height: 0xp">
                      <img
                        class="img1"
                        style="
                          display: block;
                          line-height: 0px;
                          font-size: 0px;
                          border: 0px;
                        "
                        src="img/footer-snow.png"
                        width="600"
                        height="36"
                        alt="img"
                      />
                    </td>
                  </tr>
                  <!--copyright-->
                  <tr>
                    <td
                      data-link-style="text-decoration:none; color:#d32f2f;"
                      data-link-color="Copyright Link"
                      mc:edit="copyright"
                      height="25"
                      align="center"
                      style="
                        font-family: 'Open Sans', Arial, sans-serif;
                        color: #000000;
                        font-size: 12px;
                        line-height: 28px;
                        font-style: italic;
                      "
                    >
                    Have a good day !
                      <!-- Copyright Â©
                      <span style="font-weight: bold; color: #d32f2f"
                        ><a href="http://themewagon.com">scscsc</a></span
                      >
                      2024, All rights reserved -->
                    </td>
                  </tr>
                  <!--end copyright-->
                  <tr>
                    <td height="40"></td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
